{% extends 'app/base.html' %}
{% block body %}
<div class="container mx-auto p-6 space-y-6">
  {% for item in item_list %}
  <div class="flex flex-col md:flex-row items-start bg-sky-200 rounded-lg shadow-md overflow-hidden space-y-4">
      <div class="md:w-1/3 px-3">
        <img src="{{item.Item_image}}"  alt="{{ item.Item_Name }}" class="w-full h-60 mb-2 rounded-lg">
      </div>
      <div class="mx-10 bg-sky-200 justify-between">
         <h3 class="font-bold text-2xl">{{ item.Item_Name }}</h3>
          <p class="font-semibold">{{ item.Item_desc }}</p>
          <h3 class=" text-2xl font-bold text-green-900">â‚¹{{ item.Item_price }}</h3>
      </div>
      <div class="mt-4">
        <a href="{% url 'app:detail' item.id %}" class=" text-3xl font-bold hover:text-green-900 transistion">Detail</a>
      </div>
  </div>
  {% endfor %}
</div>

   {% endblock %}
